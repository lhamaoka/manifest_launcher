apiVersion: apps/v1
kind: Deployment
metadata:
  name: practica-final-frontend
  labels:
    app: practica-final-frontend
    type: front-end
spec:
  template:
    metadata:
      name: practica-final-frontend
      labels:
        app: angular
        type: front-end
    spec:
      containers:
        - name: practica-final-frontend
          image: "lhamaoka/angular-14-app:latest"
          imagePullPolicy: Always
  replicas: 1
  selector:
    matchLabels:
      app: angular
      type: front-end
